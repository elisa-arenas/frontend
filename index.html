<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="pico.min.css" type="text/css" />
  <style>
    .user-card {
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1em;
    }
  </style>
</head>

<title>Mock application</title>

<main class="container" id="main-container">
  <section id="user-search">
    <article>
      <label for="userid">Enter Account ID: </label>
      <input id="search-bar" value="1" />
      <input type="submit" value="Search" id="oneUser" />
      <p>OR</p>
      <input type="submit" value="List all users" id="allUsers" />
    </article>
  </section>

  <section id="user-results">
    <template id="result-template">
      <article>
        <h2 id="fullName"></h2>
        <div id="userIdDiv">ID: <span id="userId"></span></div>
        <div id="userEmail"></div>
        <div id="userPhone"></div>
        <div id="userTitle"></div>
        <div id="userDepartment"></div>

        <!--                <slot id="userEmail">Application Development Intern</slot>-->
        <!--                <slot id="userPhone">3800 Citi Center, Tampa, Florida</slot>-->
        <!--                <slot id="userTitle">john.smith@citi.com</slot>-->
        <span>
          <button id="deleteUser" onclick="deleteUser">Delete User</button>
          <button id="edit-user-button">Edit User</button>
          <dialog id="edit-user-dialog">
            <article>
              <header>
                <h2>Edit User</h2>

                <button
                  id="close-edit-button"
                  rel="prev"
                  aria-label="Close"
                  onclick="closeEditUserForm()"
                ></button>
              </header>
              <form id="edit-user-form" onsubmit="submitEditForm(event)">
                <label for="editFirstName">First Name:</label>
                <input
                  type="text"
                  id="editFirstName"
                  name="firstName"
                  required
                />

                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" name="lastName" required />

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required />

                <label for="editPhone">Phone:</label>
                <input type="tel" id="editPhone" name="phone" required />

                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" name="title" required />

                <input type="submit" value="Save Changes" id="editUser" />
              </form>
            </article>
          </dialog>
        </span>
        <!--                <slot id="department">PBWMT</slot>-->
      </article>
    </template>
  </section>

  <section id="create-user">
    <article>
      <button id="create-user-button">Create User</button>
    </article>
    <dialog id="create-user-dialog">
      <article>
        <header>
          <button id="close-button" rel="prev" aria-label="Close"></button>
        </header>
        <form id="create-user-form" onsubmit="submitCreateForm(event)">
          <label for="firstName">Enter First Name: </label>
          <input id="firstName" required />

          <label for="lastName">Enter Last Name: </label>
          <input id="lastName" required />

          <label for="email">Enter Email: </label>
          <input id="email" required />

          <label for="phone">Enter Phone Number: </label>
          <input id="phone" required />

          <label for="title">Enter Title: </label>
          <input id="title" required />

          <label for="departments">Enter Department: </label>
          <select id="departments" required></select>
          <!-- <input id="department" required> -->

          <input type="submit" value="Create" id="createUser" />
        </form>
      </article>
    </dialog>
  </section>
</main>

<script type="module" src="script.js"></script>
